<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINAR - Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        h1 {
            color: white;
            margin-bottom: 50px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }
        
        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .image-card p {
            padding: 15px;
            color: #333;
            font-size: 0.95rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>LINAR Images</h1>
    <div class="gallery">
        <div class="image-card">
            <img src="Linar – Wordmark – RGB – Black.png" alt="LINAR Wordmark RGB Black">
            <p>LINAR Wordmark – RGB – Black</p>
        </div>
        <div class="image-card">
            <img src="Linar – Wordmark – RGB – Red.png" alt="LINAR Wordmark RGB Red">
            <p>LINAR Wordmark – RGB – Red</p>
        </div>
    </div>
</body>
</html>
